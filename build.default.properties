# ----- GitHub Authentication Token ---------------------------------------------
github.oauth.token = <YOUR_GITHUB_OAUTH_TOKEN>

# ----- App Settings ------------------------------------------------------------
webapp.app.api.url = https://dl.dropboxusercontent.com/s/cet8gwtf7dxce0u/api.phar.zip
webapp.app.admin.url = https://dl.dropboxusercontent.com/s/mafbug8h60xevj3/admin.phar.zip
webapp.app.exmaple.url = https://dl.dropboxusercontent.com/s/8lqysx02d49hbxa/example.phar.zip
webapp.app.site.url = https://dl.dropboxusercontent.com/s/qtstl5kqehpjvza/site.phar.zip
webapp.app.magento_1810.url = https://dl.dropboxusercontent.com/s/g7ay0qqthaogojw/magento-1.8.1.0.phar.zip

# ----- Asset Settings -----------------------------------------------------------
webapp.asset.techtalk.url = https://dl.dropboxusercontent.com/s/ly54232ivz3fdp2/Techtalk.pdf
# ---- Webapp Settings ----------------------------------------------------------
webapp.name = site
webapp.appserver.version = master

# ----- Documentation Settings --------------------------------------------------
doc.git.namespace = techdivision
doc.git.repo = TechDivision_ApplicationServer

# ----- Deployment Settings -----------------------------------------------------
deploy.dir = /opt/appserver/webapps
sass.compile = true

# ---- Documentation Settings ---------------------------------------------------
# Directories
doc.build.file = ${php-target.dir}/${doc.git.repo}/doc/build/html/documentation.html
doc.target.file = ${php-target.dir}/${webapp.name}/static/template/partials/doccontent.mustache
doc.image.build.dir = ${php-target.dir}/${doc.git.repo}/doc/build/html/_images
doc.image.target.dir = ${php-target.dir}/${webapp.name}/static/img/docs